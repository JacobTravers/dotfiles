  - trigger: ",,hint"
    replace: |
      <input type="text" name="" id="">

  - trigger: ",,hinp"
    replace: |
      <input type="password" name="" id="">

  - trigger: ",,hinr"
    replace: |
      <input type="radio" name="" id="" value="">

  - trigger: ",,hinc"
    replace: |
      <input type="checkbox" name="" id="" value="">

  - trigger: ",,hinf"
    replace: |
      <input type="file" name="" id="">

# JAVASCRIPT

  - trigger: ",,jfn"
    replace: |
      function $|$() { }

  - trigger: ",,jaf"
    replace: |
      const $|$ = () =>

  - trigger: ",,jwl"
    replace: |
      while ($|$){ }

  - trigger: ",,jf+"
    replace: |
      for (let i = 0; i < $|$.length; i++){ }

  - trigger: ",,jf-"
    replace: |
      for (let i = 0; i >= 0; i--){ }

  - trigger: ",,jfi"
    replace: |
      for (let $|$ in ){ }

  - trigger: ",,jfo"
    replace: |
      for (let $|$ of ){ }

  - trigger: ",,jcl"
    replace: |
      console.log($|$)

  - trigger: ",,jce"
    replace: |
      console.error($|$)

  - trigger: ",,jctm"
    replace: |
      console.time("$|$")

  - trigger: ",,jcte"
    replace: |
      console.timeEnd("$|$")

  - trigger: ",,jdo"
    replace: |
      const {$|$} = ;

  - trigger: ",,jda"
    replace: |
      const [$|$] = ;

  - trigger: ",,jgi"
    replace: |
      document.getElementById("$|$")

  - trigger: ",,jgc"
    replace: |
      document.getElementByClassName("$|$")

  - trigger: ",,jqs"
    replace: |
      document.querySelector("$|$")

  - trigger: ",,jqa"
    replace: |
      document.querySelectorAll("$|$")

  - trigger: ",,jcf"
    replace: |
      document.createDocumentFragment("$|$")

  - trigger: ",,jsi"
    replace: |
      setInterval(() => {$|$}, interval)

  - trigger: ",,jso"
    replace: |
      setTimeout(() => {$|$}, delay)

  - trigger: ",,jst"
    replace: |
      JSON.stringify("$|$")

  - trigger: ",,jpe"
    replace: |
      process.exit("$|$")

  # JAVASCRIPT ALGO TEMPLATES

  - trigger: ",,jabs"
    replace: |
      function binarySearch(arr, target) {
          let left = 0;
          let right = arr.length - 1;
          let first_true_index = -1;

          function feasible(val){
            return (val $|$ target)
          }

          while (left <= right) {
              let mid = Math.floor((left + right) / 2);
              if (feasible(arr[mid])) {
                  first_true_index = mid;
                  right = mid - 1;
              } else {
                  left = mid + 1;
              }
          }
          return first_true_index;
      }


# DYNAMIC / SHELL

  # Print the current date
  - trigger: ",,date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ",,shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"
