      <div>$|$</div>

  - trigger: ",,hhe"
    replace: |
      <head>$|$</head>

  - trigger: ",,hbo"
    replace: |
      <body>$|$</body>

  - trigger: ",,hat"
    replace: |
      <a href="">$|$</a>

  - trigger: ",,hbt"
